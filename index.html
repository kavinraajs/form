<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dark Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            font-family: Arial, sans-serif;
            transition: background 0.5s ease-in-out;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #ff4b5c;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #e43f5a;
        }
        #btn1 {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <button id="btn1" onclick="changebg()">Change Background</button>
    <script>
        function change() {
            var a = Math.floor(Math.random() * 100) + 150;
            var b = Math.floor(Math.random() * 100) + 150;
            var c = Math.floor(Math.random() * 100) + 150;
            return `rgb(${a}, ${b}, ${c})`;
        }
        function changebg() {
            document.body.style.background = `linear-gradient(135deg, ${change()}, ${change()})`;
        }
        setInterval(changebg, 2000);
    </script>
</body>
</html>
